<h1 class="h1 mb-1 font-weight-normal"><span ng-bind="user"></span>'s Todo List</h1>
<button class="btn btn-sm btn-warning btn-block" ng-click="logout()">Déconnexion</button>

<br/>

<div class="header">
    <form ng-submit="addTask()">
        <input type="text" id="inputTask" class="form-control" placeholder="Task..." ng-model="taskName" />
        <input type="submit" class="btn btn-sm btn-success btn-block" value="Add" />
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Terminée</th>
                <th>Tâche</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ta in taskSet">
                <td><input type="checkbox" ng-model="ta.done" ng-change="saveTaskSet(ta)"/></td>
                <td><span ng-bind="ta.taskName" ng-style="{'text-decoration' : (ta.done) ? 'line-through' : 'none' }"></span></td>
                <td><div class="close" ng-click="deleteTask(ta)">x</div></td>
            </tr>
        </tbody>
    </table>
</div>
